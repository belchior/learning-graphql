version: '3.0'

networks:
  mynetwork:
    driver: bridge

services:
  database:
    image: postgres:11

    container_name: postgres.dev
    env_file:
      - ./.env
    ports:
      - ${PGPORT}:${PGPORT}
    networks:
      - mynetwork
    volumes:
      - ${POSTGRES_HOSTDATA}:/var/lib/postgresql/data
    restart: always


  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev

    container_name: server.dev
    depends_on:
      - database
    env_file:
      - ./.env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - mynetwork
    volumes:
      - ./server/src:/usr/app/src
      - ./server/tsconfig.json:/usr/app/tsconfig.json
    restart: always
